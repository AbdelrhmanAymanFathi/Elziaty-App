<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لوحة التحكم - الإدارة</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=dashboard" />
  <style>

  aside {
    background-color: #129990;
    color: #eee;
  }
  aside nav button {
    background-color: #129990;
    color: #eee;
  }
    aside nav button:hover {
      background-color: #0f7a7a;
      color: #fff;
      padding: 3% 5%;
    }
  
</style>
</head>
<body class="flex bg-gray-100 min-h-screen text-right">


  <!-- Sidebar -->
  <aside class="w-64 shadow-md h-screen fixed right-0 top-0 p-6 flex flex-col justify-between">
    <div>
      <h1 class="text-2xl font-bold  mb-8">لوحة التحكم</h1>
      <nav class="space-y-4">
        <button onclick="loadAssociations()" class="w-full text-right  "> عرض الجمعيات </button>
        <button onclick="openCreateAssociationModal()" class="w-full text-right  ">إنشاء جمعية</button>
        <button onclick="openCreateUserModal()" class="w-full text-right ">إنشاء مستخدم</button>
      </nav>
    </div>
    <div class="text-sm text-white">© 2025 FundCircle</div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 mr-64 p-6 overflow-y-auto">
    <section id="contentContainer"></section>
  </main>

  <!-- Association Cards Container -->
  <template id="associationsTemplate">
    <div id="associationsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
  </template>

  <!-- Create Association Modal -->
  <div id="createAssociationModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
    <div class="bg-white p-6 rounded-xl shadow-md w-full max-w-md">
      <h2 class="text-xl font-bold mb-4">إنشاء جمعية جديدة</h2>
      <form id="createAssociationForm" class="space-y-3">
        <input name="name" placeholder="الاسم" class="w-full border p-2 rounded" required />
        <input name="monthlyAmount" type="number" placeholder="المبلغ الشهري" class="w-full border p-2 rounded" required />
        <input name="duration" type="number" placeholder="المدة" class="w-full border p-2 rounded" required />
        <input name="durationUnit" placeholder="وحدة المدة (مثلاً: weeks)" class="w-full border p-2 rounded" required />
        <input name="type" placeholder="النوع (مثلاً: B)" class="w-full border p-2 rounded" required />
        <div class="flex justify-end space-x-2 rtl:space-x-reverse">
          <button type="button" onclick="closeCreateAssociationModal()" class="bg-gray-300 px-4 py-2 rounded">إلغاء</button>
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">إنشاء</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Edit Association Modal -->
  <div id="editAssociationModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
    <div class="bg-white p-6 rounded-xl shadow-md w-full max-w-md">
      <h2 class="text-xl font-bold mb-4">تعديل الجمعية</h2>
      <form id="editAssociationForm" class="space-y-3">
        <input name="id" type="hidden" />
        <input name="monthlyAmount" type="number" placeholder="المبلغ الشهري" class="w-full border p-2 rounded" required />
        <input name="duration" type="number" placeholder="المدة" class="w-full border p-2 rounded" required />
        <select name="status" class="w-full border p-2 rounded">
          <option value="pending">قيد الانتظار</option>
          <option value="active">نشطة</option>
        </select>
        <div class="flex justify-end space-x-2 rtl:space-x-reverse">
          <button type="button" onclick="closeEditAssociationModal()" class="bg-gray-300 px-4 py-2 rounded">إلغاء</button>
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">حفظ</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Delete Association Modal -->
  <div id="deleteAssociationModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
    <div class="bg-white p-6 rounded-xl shadow-md w-full max-w-sm text-center">
      <p class="mb-4 text-lg">هل أنت متأكد من حذف الجمعية؟</p>
      <input type="hidden" id="deleteAssocId" />
      <div class="flex justify-center space-x-2 rtl:space-x-reverse">
        <button onclick="closeDeleteAssociationModal()" class="bg-gray-300 px-4 py-2 rounded">إلغاء</button>
        <button onclick="confirmDeleteAssociation()" class="bg-red-600 text-white px-4 py-2 rounded">حذف</button>
      </div>
    </div>
  </div>

  <!-- Create User Modal -->
  <div id="createUserModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
    <div class="bg-white p-6 rounded-xl shadow-md w-full max-w-md">
      <h2 class="text-xl font-bold mb-4">إنشاء مستخدم جديد</h2>
      <form id="createUserForm" class="space-y-3">
        <input name="fullName" placeholder="الاسم الكامل" class="w-full border p-2 rounded" required />
        <input name="nationalId" placeholder="الرقم القومي" class="w-full border p-2 rounded" required />
        <input name="phone" placeholder="الهاتف" class="w-full border p-2 rounded" required />
        <input name="address" placeholder="العنوان" class="w-full border p-2 rounded" required />
        <select name="role" class="w-full border p-2 rounded" required>
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
        <input name="password" type="password" placeholder="كلمة المرور" class="w-full border p-2 rounded" required />
        <div class="flex justify-end space-x-2 rtl:space-x-reverse">
          <button type="button" onclick="closeCreateUserModal()" class="bg-gray-300 px-4 py-2 rounded">إلغاء</button>
          <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded">إنشاء</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    axios.defaults.headers.common['Authorization'] = `Bearer ${token}`;
    const assocApi = 'http://localhost:3000/api/associations';
    const userApi = 'http://localhost:3000/api/admin/create-user';

    // Render helper
    function renderAssociationCard(assoc) {
      return `
        <div class="bg-white p-4 rounded-lg shadow space-y-2">
          <h3 class="font-bold text-lg">${assoc.name}</h3>
          <p>المبلغ الشهري: ${assoc.monthlyAmount}</p>
          <p>المدة: ${assoc.duration} ${assoc.type}</p>
          <p>الحالة: ${assoc.status}</p>
          <div class="flex justify-end space-x-2 rtl:space-x-reverse">
            <button onclick="openEditAssociationModal(${assoc.id}, ${assoc.monthlyAmount}, ${assoc.duration}, '${assoc.status}')" class="text-blue-600">تعديل</button>
            <button onclick="openDeleteAssociationModal(${assoc.id})" class="text-red-600">حذف</button>
          </div>
        </div>
      `;
    }

    // Load associations
    async function loadAssociations() {
      document.getElementById('contentContainer').innerHTML = document.getElementById('associationsTemplate').innerHTML;
      try {
        const res = await axios.get(`${assocApi}?page=1&pageSize=5&status=pending`);
        const data = res.data;
        if (!Array.isArray(data.data)) throw new Error();
        const container = document.getElementById('associationsContainer');
        container.innerHTML = data.data.map(renderAssociationCard).join('');
      } catch (e) {
        document.getElementById('associationsContainer').innerHTML = `<div class="text-red-500 p-4">⚠️ لا توجد جمعيات.</div>`;
      }
    }

    // Create Association
    function openCreateAssociationModal() { document.getElementById('createAssociationModal').classList.remove('hidden');document.getElementById('createAssociationModal').classList.add('flex'); }
    function closeCreateAssociationModal() { document.getElementById('createAssociationModal').classList.add('hidden'); }
    document.getElementById('createAssociationForm').onsubmit = async e => {
      e.preventDefault();
      const form = e.target; const body = Object.fromEntries(new FormData(form));
      body.monthlyAmount = +body.monthlyAmount; body.duration = +body.duration;
      await axios.post(assocApi, body);
      closeCreateAssociationModal(); loadAssociations();
    };

    // Edit Association
    function openEditAssociationModal(id, amount, duration, status) {
      const form = document.getElementById('editAssociationForm');
      form.id.value=id; form.monthlyAmount.value=amount; form.duration.value=duration; form.status.value=status;
      document.getElementById('editAssociationModal').classList.remove('hidden');
       document.getElementById('editAssociationModal').classList.add('flex');
    }
    function closeEditAssociationModal() { document.getElementById('editAssociationModal').classList.add('hidden'); }
    document.getElementById('editAssociationForm').onsubmit = async e => {
      e.preventDefault(); const form=e.target; const id=form.id.value;
      const body={ monthlyAmount:+form.monthlyAmount.value, duration:+form.duration.value, status:form.status.value };
      await axios.put(`${assocApi}/${id}`, body);
      closeEditAssociationModal(); loadAssociations();
    };

    // Delete Association
    function openDeleteAssociationModal(id) { document.getElementById('deleteAssocId').value=id; document.getElementById('deleteAssociationModal').classList.remove('hidden'); document.getElementById('deleteAssociationModal').classList.add('flex'); }
    function closeDeleteAssociationModal() { document.getElementById('deleteAssociationModal').classList.add('hidden'); }
    async function confirmDeleteAssociation() {
      const id=document.getElementById('deleteAssocId').value;
      await axios.delete(`${assocApi}/${id}`);
      closeDeleteAssociationModal(); loadAssociations();
    }

    // Create User
    function openCreateUserModal() { document.getElementById('createUserModal').classList.remove('hidden');  document.getElementById('createUserModal').classList.add('flex'); }
    function closeCreateUserModal() { document.getElementById('createUserModal').classList.add('hidden'); }
    document.getElementById('createUserForm').onsubmit = async e => {
      e.preventDefault(); const form=e.target; const body=Object.fromEntries(new FormData(form));
      await axios.post(userApi, body);
      closeCreateUserModal(); alert('تم إنشاء المستخدم بنجاح');
    };

    // Initialize
    window.onload = loadAssociations;
  </script>
</body>
</html>
