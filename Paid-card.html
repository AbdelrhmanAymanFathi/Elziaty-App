<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>كارت مدفوع مقدما</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body { font-family: 'Tajawal', Arial, sans-serif; }
    .shadow-custom { box-shadow: 0 2px 4px 0 #d9d9d9; }
    .section-title {
      background: #b6e2da;
      color: #222;
      border-radius: 0.375rem 0.375rem 0 0;
      padding: 0.6rem 0.75rem;
      font-weight: bold;
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 0.5rem;
      direction: rtl;
    }
    .input-label {
      font-size: 0.95rem;
      font-weight: bold;
      margin-bottom: 0.2rem;
      margin-top: 0.7rem;
      display: block;
    }
    .input-box {
      border: 1px solid #222;
      border-radius: 0;
      background: #fff;
      padding: 0.5rem 0.8rem;
      font-size: 1.08rem;
      width: 100%;
      outline: none;
      font-family: 'Tajawal', Arial, sans-serif;
      margin-bottom: 0.5rem;
      transition: border 0.2s;
    }
    .input-box:focus {
      border-color: #10b981;
      background: #fff;
    }
    .select-box {
      border: 1px solid #222;
      border-radius: 0.375rem;
      background: #fff;
      padding: 0.5rem 0.8rem;
      font-size: 1.08rem;
      width: 100%;
      outline: none;
      font-family: 'Tajawal', Arial, sans-serif;
      margin-bottom: 0.5rem;
      appearance: none;
      background-image: url("data:image/svg+xml,%3Csvg width='24' height='24' fill='none' stroke='%23333' stroke-width='2' viewBox='0 0 24 24'%3E%3Cpath d='M6 9l6 6 6-6'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: left 0.8rem center;
      background-size: 1.2em;
      transition: border 0.2s;
    }
    .select-box:focus {
      border-color: #10b981;
    }
    .info-box {
      background: #b6e2da;
      border-radius: 0.5rem;
      padding: 1rem 0.9rem 0.7rem 0.9rem;
      margin-bottom: 1.2rem;
      color: #222;
      font-size: 0.98rem;
      text-align: center;
      margin-top: 1.2rem;
    }
    .btn-main, .btn-outline {
      width: 100%;
      border-radius: 1.5rem;
      font-size: 1.1rem;
      font-weight: bold;
      border: 2px solid #b6e2da;
      background: #fff;
      color: #222;
      margin-bottom: 0.7rem;
      height: 2.8rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s, color 0.2s;
    }
    .btn-main {
      margin-top: 0.2rem;
    }
    .btn-main:focus, .btn-outline:focus {
      outline: none;
      border-color: #10b981;
    }
    .btn-main:hover {
      background: #10b981;
      color: #fff;
      border-color: #10b981;
    }
    .btn-outline:hover {
      background: #f59e42;
      color: #fff;
      border-color: #f59e42;
    }
    .icon-label {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      font-weight: bold;
      font-size: 1rem;
      margin-bottom: 0.2rem;
      margin-top: 1.1rem;
    }
    .icon-label i {
      color: #10b981;
      font-size: 1.2rem;
    }
    @media (max-width: 400px) {
      .section-title { font-size: 0.95rem; padding: 0.5rem 0.4rem; }
      .info-box { padding: 0.7rem 0.4rem 0.5rem 0.4rem; }
      .btn-main, .btn-outline { font-size: 1rem; height: 2.5rem; }
      .input-box, .select-box { font-size: 1rem; padding: 0.4rem 0.5rem; }
    }
  </style>
</head>
<body class="bg-white min-h-screen flex flex-col items-center pt-2 px-2">
  <div class="w-full max-w-xs mx-auto border border-[#b6e2da] rounded-lg overflow-hidden shadow-custom bg-white">
    <!-- Header -->
    <div class="section-title">
      <i class="bi bi-arrow-right-short text-2xl teal-icon"></i>
      <span>كارت مدفوع مقدما</span>
    </div>
    <div class="p-3 pb-0">
      <div class="icon-label mt-2 mb-2">
        <i class="bi bi-credit-card-2-front"></i>
        أضف بيانات الكارت مقدما
      </div>
      <label class="input-label mt-3 flex items-center gap-2">
        <i class="bi bi-credit-card"></i>
        رقم الكارت
      </label>
      <input type="text" class="input-box" placeholder="اكتب رقم الكارت" />
      <label class="input-label flex items-center gap-2">
        اسم صاحب الكارت باللغه الانجليزيه
      </label>
      <input type="text" class="input-box" placeholder="ادخل اسمك الرباعي هنا باللغه الانجليزيه" />
      <label class="input-label flex items-center gap-2">
        جهة الإصدار
      </label>
      <select class="select-box">
        <option selected disabled>اختر جهة الإصدار او البنك المصدر</option>
        <option>البنك الأهلي السعودي</option>
        <option>بنك الرياض</option>
        <option>البنك السعودي للاستثمار</option>
        <option>البنك العربي الوطني</option>
        <option>البنك السعودي الفرنسي</option>
        <option>بنك الجيزه</option>
        <option>بنك البلاد</option>
        <option>البنك السعودي الهولندي</option>
        <option>بنك الخليج الدولي السعودي</option>
        <option>بنك الامارات دبي الوطني</option>
        <option>بنك الكويت الوطني</option>
        <option>بنك مسقط</option>
        <option>البنك الاول</option>
        <option>بنك باكستان الوطني</option>
        <option>بنك البحرين البحري</option>
        <option>بنك قطر الوطني</option>
        <option>البنك الاسلامي للتنميه</option>
        <option>بنك التسليف السعودي</option>
        <option>البنك السعودي للصادرات</option>
        <option>بنك الاتحاد الرقمي</option>
      </select>
      <label class="input-label flex items-center gap-2">
        ازاي تلاقي جهة الاصدار؟
      </label>
      <div class="info-box">
        خلي بالك/ البيانات اللي بتدخلها علي مسؤوليتك الشخصيه جمعيتي غير مسئوله عن أي بيانات خاطئه.
      </div>
      <input type="button" value="حفظ" class="btn-main" />
      <input type="button" value="تخطي" class="btn-outline" />
    </div>
  </div>
</body>
</html>
