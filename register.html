<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إنشاء حساب / Register</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body { background-color: #f4f6f9; font-family: 'Arial', sans-serif; } /* خلفية الخط */
    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .submit-btn {
      background-color: #007bff;
      color: #fff;
    }
    .submit-btn:hover {
      background-color: #0056b3;
    }
    #register-error {
      color: #dc3545;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center" style="height:100vh;">
    <div class="form-container">
      <h3 class="text-center mb-4">Register</h3>
      <form id="register-form" enctype="multipart/form-data"> <!-- enctype للملفات -->
        <div class="form-group">
          <label for="fullName"> Full Name</label>
          <input type="text" class="form-control" id="fullName" name="fullName" required>
        </div>
        <div class="form-group">
          <label for="nationalId"> National ID</label>
          <input type="text" class="form-control" id="nationalId" name="nationalId" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="text" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" name="address" required>
        </div>
        <div class="form-group">
          <label for="password"> Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="profileImage"> Profile Image</label>
          <input type="file" class="form-control-file" id="profileImage" name="profileImage" accept="image/*">
        </div>
        <div class="form-group">
          <label for="salarySlipImage"> Salary Slip Image</label>
          <input type="file" class="form-control-file" id="salarySlipImage" name="salarySlipImage" accept="image/*">
        </div>
        <div id="register-error" class="text-center"></div>
        <button type="submit" class="btn submit-btn btn-block"> Register</button>
      </form>
      <div class="text-center mt-3">
        <a href="login.html">Already have an account? Login</a>
      </div>
    </div>
  </div>

  <script src="api.js"></script>
  <script src="register.js"></script>
</body>
</html>
