<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>شاشات الترحيب</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script> <!-- أيقونات -->
</head>
<body class="bg-gray-100">

  <!-- Header: Logo + Next Button -->
  <div class="absolute top-0 left-0 w-full flex items-center justify-between px-4 py-3 bg-white shadow-md z-10">
    <!-- Logo -->
    <a href="#" class="flex items-center">
      <img src="./Assets/imgs/logo.svg" alt="Logo" class="w-14"/>
      <!-- <span class="mr-2 text-lg font-bold text-gray-800">اسم التطبيق</span> -->
    </a>
    <!-- Next Button -->
    <button id="btn-next" title="التالي" class="flex items-center text-gray-700 hover:text-green-600">
      <span class="ml-1">التالي</span>
      <i data-lucide="chevron-left" class="w-6 h-6"></i>
    </button>
  </div>

  <!-- Wrapper -->
  <div class="relative w-full h-screen flex flex-col items-center justify-center pt-16">

    <!-- الشاشات -->
    <div id="screens" class="w-full max-w-md mx-auto text-center px-4">

      <!-- الصفحة 1 -->
      <div class="screen" id="screen-0">
        <img src="https://cdn-icons-png.flaticon.com/512/2784/2784460.png" class="w-40 mb-4 mx-auto" />
        <h2 class="text-xl font-bold text-gray-800 mb-2">إدارة الفريق</h2>
        <p class="text-gray-600">يمكنك إدارة أعضاء الفريق ومهامهم بطريقة سهلة وفعالة.</p>
      </div>

      <!-- الصفحة 2 -->
      <div class="screen hidden" id="screen-1">
        <img src="https://cdn-icons-png.flaticon.com/512/1256/1256650.png" class="w-40 mb-4 mx-auto" />
        <h2 class="text-xl font-bold text-gray-800 mb-2">كفاءة عالية</h2>
        <p class="text-gray-600">أدواتنا مصممة بكفاءة عالية لتقديم أفضل أداء.</p>
      </div>

      <!-- الصفحة 3 -->
      <div class="screen hidden" id="screen-2">
        <img src="https://cdn-icons-png.flaticon.com/512/2920/2920099.png" class="w-40 mb-4 mx-auto" />
        <h2 class="text-xl font-bold text-gray-800 mb-2">سهولة الاستخدام</h2>
        <p class="text-gray-600 mb-4">واجهة بسيطة وسهلة الاستخدام لجميع المستخدمين.</p>
        <a href="login.html" class="bg-green-600 text-white px-6 py-2 rounded-full shadow-md hover:bg-green-700 transition">ابدأ الآن</a>
      </div>
    </div>

    <!-- المؤشرات -->
    <div class="flex justify-center mt-6 space-x-2 rtl:space-x-reverse">
      <span class="dot w-3 h-3 bg-green-500 rounded-full"></span>
      <span class="dot w-3 h-3 bg-gray-400 rounded-full"></span>
      <span class="dot w-3 h-3 bg-gray-400 rounded-full"></span>
    </div>

  </div>

  <!-- JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      lucide.createIcons();

      let current = 0;
      const total = 3;
      const dots = document.querySelectorAll('.dot');
      const screens = Array.from({ length: total }, (_, i) => document.getElementById(`screen-${i}`));

      function showScreen(index) {
        screens.forEach((el, i) => {
          el.classList.toggle('hidden', i !== index);
          dots[i].classList.toggle('bg-green-500', i === index);
          dots[i].classList.toggle('bg-gray-400', i !== index);
        });
      }

      document.getElementById('btn-next').addEventListener('click', () => {
        if (current < total - 1) {
          current++;
          showScreen(current);
        }
      });

      // initial
      showScreen(current);
    });
  </script>
</body>
</html>
