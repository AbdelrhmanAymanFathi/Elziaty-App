<!DOCTYPE html>
<html lang="ar" >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Wallet Balance</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="mainLayout.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_circle_left" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

    body {
      font-family: 'Cairo', sans-serif;
    }

    .bottom-navbar {
      position: fixed;
      bottom: 0;
      right: 0;
      left: 0;
      width: 100%;
      background: #fff;
      border-top: 1.5px solid #eee;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 64px;
      z-index: 10;
      box-shadow: 0 2px 10px #0001;
      font-size: 13px;
    }

    .bottom-navbar .label {
      margin-top: 3px;
      font-weight: 500;
      text-align: center;
      line-height: 1.1;
    }

    .bottom-navbar>div {
      flex: 1 1 0;
      text-align: center;
      cursor: pointer;
      padding: 7px 0 0 0;
    }

    .bottom-navbar .active-footer,
    .bottom-navbar .active-footer .label {
      color: #16a34a !important;
      font-weight: 700;
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Navbar Top -->
  <div style="background: linear-gradient(to right, #5fafaf 0% ,#bfdfdf 100%);"
    class="navbar flex justify-between items-center px-4 py-1 shadow-md rounded-b-lg">
    <!-- Left icons -->
    <div class="flex gap-4">
      <span class="icon" title="الإشعارات / Notifications">
        <i class="bi bi-bell-fill text-2xl text-black hover:text-[#16a34a] transition-colors duration-200"></i>
      </span>
      <span class="icon" title="الرائج / Trends">
        <i class="bi bi-fire text-2xl text-black hover:text-[#16a34a] transition-colors duration-200"></i>
      </span>
    </div>

    <!-- User profile icon -->
    <div class="user-profile relative" id="profile-toggle" title="الملف الشخصي / Profile">
      <i class="bi bi-person-circle text-2xl text-black hover:text-[#16a34a] transition-colors duration-200"></i>
      <!-- Popup menu -->
      <div class="popup-menu absolute right-0 mt-2 hidden bg-white shadow-md p-2 rounded-md" id="popup-menu">
        <a href="./profile.html" class="block text-sm text-black">Profile</a>
        <button class="block text-sm w-full text-left">Settings</button>
        <button class="logout-btn block text-sm w-full text-left text-red-600" id="logout-btn">Logout</button>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <main class="flex-grow container mx-auto py-8 px-4">


<!-- Top Up Modal -->
<div id="topup-modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
  <div class="bg-white p-6 rounded-lg w-80">
    <h3 class="text-lg font-semibold mb-4">Recharge Wallet</h3>
    <input id="topup-amount" type="number" placeholder="Enter Amount" min="1"
           class="w-full border rounded px-3 py-2 mb-4" />
    <div class="flex justify-end space-x-2 ltr:space-x-reverse">
      <button id="topup-cancel" class="px-4 py-2 rounded bg-gray-200 hover:bg-gray-300">
        cancel
      </button>
      <button id="topup-ok" class="px-4 py-2 rounded bg-green-600 text-white hover:bg-green-700">
        Accept
      </button>
    </div>
  </div>
</div>

  
      
    <!-- credit card -->
    <!-- <section class="max-w-md mx-auto bg-white rounded-2xl shadow-lg  mb-8 rtl">
      <img src="./Assets/imgs/card.svg" alt="credit card" class="w-full h-auto">
    </section> -->
    <!-- Wallet Balance Card -->
    <section class="max-w-md mx-auto bg-white rounded-2xl shadow-lg p-6 mb-8 ">
      <h2 class="text-2xl font-semibold mb-4 text-gray-800">Wallet Balance</h2>
      <p id="wallet-balance" class="text-3xl font-bold text-green-500">Loading...</p>
    </section>

    <!-- Top Up Button -->
<div class="flex justify-center mb-4">
  <button id="topup-btn" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
  Recharge Wallet  
  </button>
</div>

  </main>

  <!-- Navbar Bottom -->
  <div class="bottom-navbar flex justify-between items-center px-1 py-0 shadow-md rounded-t-lg" style="background: linear-gradient(to right, #5fafaf 0% ,#bfdfdf 100%);">

    <div onclick="location.href='home.html'" class="p-0">
      <i class="bi bi-house-door-fill  text-xl "></i>
      <div class="label ">الرئيسية</div>
    </div>

    <div onclick="location.href='circle-list.html'" class="p-0">
      <i class="bi bi-people-fill text-xl"></i>
      <div class="label">جمعياتي</div>
    </div>

    <div onclick="location.href='join.html'" class="active-footer p-0 mb-3" >
      <span class="material-symbols-outlined text-3xl">
        arrow_circle_left
      </span>
      <div class="label" style="color:#16a34a; font-weight:700;">انضم الان</div>
    </div>

    <div onclick="location.href='./wallet.html'" class="p-0 text-[#28A505]">
      <i class="bi bi-credit-card-fill text-xl text-[#28A505]"></i>
      <div class="label text-[#28A505]">محفظتي</div>
    </div>

    <div onclick="location.href='payments.html'" class="p-0">
      <i class="bi bi-file-earmark-check-fill text-xl"></i>
      <div class="label">المدفوعات</div>
    </div>

  </div>

     <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
  <script src="wallet.js"></script>
</body>

</html>
