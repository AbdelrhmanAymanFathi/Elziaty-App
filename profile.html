<!DOCTYPE html>
<html lang="ar" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الملف الشخصي / Profile</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="mainLayout.css">
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navbar Top -->
  <div class="navbar">
    <div class="d-flex">
      <span class="icon" title="الإشعارات / Notifications"><i class="bi bi-bell-fill"></i></span>
      <span class="icon" title="الرائج / Trends"><i class="bi bi-fire"></i></span>
    </div>
    <div class="user-profile" id="profile-toggle" title="الملف الشخصي / Profile">
      <i class="bi bi-person-circle"></i>
      <div class="popup-menu" id="popup-menu">
        <a href="./profile.html" class="text-sm text-black">Profile</a>
        <button>Settings </button>
        <button class="logout-btn" id="logout-btn">Logout</button>
      </div>
    </div>
  </div>

  <!-- Profile Card -->
  <main class="min-h-screen flex items-center justify-center p-4 pb-20">
    <div id="profile-card" class="bg-white shadow-lg rounded-2xl p-6 w-full max-w-md">
      <!-- Profile Image -->
      <div class="flex justify-center">
        <img
          id="profile-image"
          class="w-28 h-28 rounded-full border-4 border-indigo-500 cursor-pointer transition-transform hover:scale-105"
          src=""
          alt="Profile Image"
        />
      </div>
      <!-- Full Name -->
      <h2
        id="full-name"
        class="mt-4 text-center text-2xl font-extrabold text-gray-800"
      ></h2>
      <!-- Info Fields -->
      <div class="mt-6 space-y-4">
        <div class="flex justify-between">
          <span class="text-gray-600">الرقم القومي:</span>
          <span id="national-id" class="text-gray-800 font-medium"></span>
        </div>
        <div class="flex justify-between">
          <span class="text-gray-600">رقم الهاتف:</span>
          <span id="phone" class="text-gray-800 font-medium"></span>
        </div>
      </div>
      <!-- Logout Button -->
      <button
        id="logout-btn"
        class="mt-8 w-full bg-red-500 hover:bg-red-600 text-white py-2 rounded-xl transition"
      >
        تسجيل الخروج / Logout
      </button>
    </div>
  </main>

  <!-- Navbar Bottom -->
  <div class="bottom-navbar">
    <div onclick="location.href='home.html'">
      <i class="bi bi-house-door-fill"></i>
      <div class="label"> Home</div>
    </div>
    <div onclick="location.href='circle-list.html'">
      <i class="bi bi-people-fill"></i>
      <div class="label"> My Circles</div>
    </div>
    <div onclick="location.href='join.html'">
      <i class="bi bi-card-checklist"></i>
      <div class="label"> Subscribe</div>
    </div>
    <div onclick="location.href='master-card.html'">
      <i class="bi bi-credit-card-fill"></i>
      <div class="label"> My Card</div>
    </div>
    <div onclick="location.href='payments.html'">
      <i class="bi bi-file-earmark-check-fill"></i>
      <div class="label"> Payments</div>
    </div>
  </div>

  <!-- Image Overlay for Enlargement -->
  <div id="img-overlay" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden z-50">
    <img id="img-large" class="max-w-full max-h-full rounded-xl" src="" alt="Enlarged Profile" />
  </div>
 <script src="./profile.js"></script>
</body>
</html>
