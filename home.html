<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>جمعياتي / My Associations</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="mainLayout.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_circle_left" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

    body {
      font-family: 'Cairo', sans-serif;
    }

    .bottom-navbar {
      position: fixed;
      bottom: 0;
      right: 0;
      left: 0;
      width: 100%;
      background: #fff;
      border-top: 1.5px solid #eee;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 64px;
      z-index: 10;
      box-shadow: 0 2px 10px #0001;
      font-size: 13px;
    }

    .bottom-navbar .label {
      margin-top: 3px;
      font-weight: 500;
      text-align: center;
      line-height: 1.1;
    }

    .bottom-navbar>div {
      flex: 1 1 0;
      text-align: center;
      cursor: pointer;
      padding: 7px 0 0 0;
    }

    .bottom-navbar .active-footer,
    .bottom-navbar .active-footer .label {
      color: #16a34a !important;
      font-weight: 700;
    }
  </style>
</head>

<body dir="">

  <!-- Navbar Top -->
  <div style="background: linear-gradient(to right, #5fafaf 0% ,#bfdfdf 100%);"
    class="navbar flex justify-between items-center px-4 py-1 shadow-md rounded-b-lg">
    <!-- Left icons -->
    <div class="flex gap-4">
      <span class="icon" title="الإشعارات / Notifications">
        <i class="bi bi-bell-fill text-2xl text-black hover:text-[#16a34a] transition-colors duration-200"></i>
      </span>
      <span class="icon" title="الرائج / Trends">
        <i class="bi bi-fire text-2xl text-black hover:text-[#16a34a] transition-colors duration-200"></i>
      </span>
    </div>

    <!-- User profile icon -->
    <div class="user-profile relative" id="profile-toggle" title="الملف الشخصي / Profile">
      <i class="bi bi-person-circle text-2xl text-black hover:text-[#16a34a] transition-colors duration-200"></i>
      <!-- Popup menu -->
      <div class="popup-menu absolute right-0 mt-2 hidden bg-white shadow-md p-2 rounded-md" id="popup-menu">
        <a href="./profile.html" class="block text-sm text-black">Profile</a>
        <button class="block text-sm w-full text-left">Settings</button>
        <button class="logout-btn block text-sm w-full text-left text-red-600" id="logout-btn">Logout</button>
      </div>
    </div>
  </div>

  <!-- Dashboard Content -->
  <div class="container dashboard-container">
    <!-- البطاقة الأولى -->
    <div class="w-full max-w-md bg-[#092BA712] rounded-xl p-4 shadow-md flex flex-col gap-3 mb-4 mt-5">
      <div class="flex justify-between items-start">
        <div class="flex flex-col gap-1">
          <h2 class="text-[#333] font-bold text-lg">خليك جاهز للصيف</h2>
          <a onclick="location.href='join.html'" href="./join.html" class="text-[#3B82F6] text-sm font-medium ">إشترك في
            جمعيه</a>
          <p class="text-[#333] text-sm font-semibold mt-2">بخصم 20% علي الرسوم</p>
        </div>
        <div class="text-5xl text-[#3B82F6]">⛱️</div>
      </div>
      <div class="text-yellow-400 text-xl">☀️</div>
    </div>
    <!-- end card 1 -->

    <!-- البطاقة الثانية -->
    <div class="w-full max-w-md bg-[#499F6882] rounded-xl p-4 shadow-md flex flex-col gap-4 mb-4">
      <div class="flex items-center gap-3">
        <div><img src="./Assets/imgs/Group 13986.svg" alt=""></div>
        <div class="flex flex-col">
          <p class="text-[#1E1E1E] text-sm font-bold">خصم 300ر.س ليك ولأصحابك.</p>
          <p class="text-[#1E1E1E] text-sm">إبعت دعوات أكتر، إستفيد بخصومات أكبر.</p>
        </div>
      </div>
      <div class="flex justify-between items-center px-4">
        <div class=""><img src="./Assets/imgs/Group 13987.svg" alt=""></div>
        <button
          class="bg-white text-[#1E1E1E] font-semibold text-sm px-4 py-2 rounded-lg border border-gray-400 hover:bg-gray-100 transition">
          إبعت دعوه
        </button>
      </div>
    </div>
    <!-- end card 2 -->

    <h3 class="mb-4 text-center text-[#0FA451]">جمعياتي المنضمة<br><span style="font-size:12px;">My Joined
        Associations</span></h3>
    <div id="circle-list">
      <!-- هنا سيُعرض محتوى الجمعيات التي انضممت إليها -->
    </div>
  </div>

  <!-- Navbar Bottom -->
  <div class="bottom-navbar flex justify-between items-center px-1 py-0 shadow-md rounded-t-lg" style="background: linear-gradient(to right, #5fafaf 0% ,#bfdfdf 100%);">

    <div onclick="location.href='home.html'" class="p-0">
      <i class="bi bi-house-door-fill text-[#28A505] text-xl "></i>
      <div class="label text-[#28A505]">الرئيسية</div>
    </div>

    <div onclick="location.href='circle-list.html'" class="p-0">
      <i class="bi bi-people-fill text-xl"></i>
      <div class="label">جمعياتي</div>
    </div>

    <div onclick="location.href='join.html'" class="active-footer p-0 mb-3" >
      <span class="material-symbols-outlined text-3xl">
        arrow_circle_left
      </span>
      <div class="label" style="color:#16a34a; font-weight:700;">انضم الان</div>
    </div>

    <div onclick="location.href='./wallet.html'" class="p-0">
      <i class="bi bi-credit-card-fill text-xl"></i>
      <div class="label">محفظتي</div>
    </div>

    <div onclick="location.href='payments.html'" class="p-0">
      <i class="bi bi-file-earmark-check-fill text-xl"></i>
      <div class="label">المدفوعات</div>
    </div>

  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
  <script src="./home.js"></script>
</body>

</html>
